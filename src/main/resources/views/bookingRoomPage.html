<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header>
    <div class="head-top" th:replace="~{fragments/general_fragments::main_header1}"></div>
</header>
<div class="form-container">
    <form th:action="@{/booking/room}" th:method="post" th:each="type : ${roomTypes}">
        <label th:text="${type.getName()}"></label>
        <input th:type="hidden" th:name="typeId" th:value="${type.getId()}">
        <input th:type="submit" th:value="Забронировать">
    </form>
</div>
</body>
</html>
